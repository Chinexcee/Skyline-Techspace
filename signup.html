<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://kit.fontawesome.com/5cd1f380a1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-form">
        <h1>Create an account</h1>
        <p>Sign up with your social media account or email address</p>

       <div class="form-class">

        <a href="#" class="facebook"><span><i class="fa-brands fa-facebook-f"></i></span>Facebook</a>
        <a href="#" class="twitter"><span><i class="fa-brands fa-twitter"></i></span>Twitter</a>
        <a href="#" class="google"><span><i class="fa-brands fa-google-plus-g"></i></span>Google</a>
       </div>

       <div class="divider">
        <span class="or">Or</span>
       </div>

       <div class="form-main">
        
        <form action="">
            <div class="username">
                <input type="text" name="" id="" placeholder="username">
            </div>
            <div class="email">
                <input type="email" name="" id="" placeholder="Enter email">
            </div>
            <div class="phone">
                <input type="tel" name="" id="" placeholder="Enter phone number">
            </div>
            <div class="password">
                <input type="password" name="" id="" placeholder="Enter password">
            </div>
            <div class="confirm">
                <input type="password" name="" id="" placeholder="confirm password">
            </div>

            <div class="signup">
                <input type="submit" value="Sign Up">
